name: bearer

on:
  push:
    branches-ignore: [main]
  pull_request:
    branches: [main]

permissions: {}

jobs:
  rule_check_src:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Bearer
        uses: bearer/bearer-action@v2
        with:
          skip-path: "src/demo/**"

  rule_check_demo:
    permissions:
      contents: read
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Bearer
        uses: bearer/bearer-action@v2
        with:
          path: "src/demo"
          skip-rule: "java_lang_information_leakage,java_lang_hardcoded_secret"
